<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JS | Target 28 Feb, 2023</title>
    <script src="Externel.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">Learning JS | Target 28 Feb, 2023</h1>
    <hr />
    <br />

    <h3 style="text-align: center">Introduction To JS</h3>
    <br />
    <div id="AllElement">
      <!-- JS can change HTML content -->
      <p id="para"></p>
      <!-- JS can change HTML attribute -->
      <p id="attribute">This is a example of attribute changing</p>
      <!-- JS can Hide HTML Element -->
      <p id="hide">I am going to hide. LOL !</p>
      <!-- JS can Hide HTML Element -->
      <p id="show">I am a hidden Element . LOL !</p>
    </div>
    <button onclick="ClearAll()">
      Click me to use externel Javascript to Clear all the Text from the page
    </button>

    <h3 style="text-align: center">JS Outuput - 4 types</h3>
    <br />
    <div id="Output">
      <p id="inner"></p>
      <p id="write">2) document.write()</p>
      <p id="alert">3) window.alert()</p>
      <p id="log">4) console.log()</p>
      <button onclick="window.print()">Click this button to print this page</button>
    </div>

    <!-- This is the code of Javascript -->
    <script>
      //All Element
      //J S can change HTML content
      document.getElementById("para").innerHTML =
        "Hello this is my first js code ";

      //JS can change HTML attribute
      document.getElementById("attribute").style.color = "red";
      document.getElementById("attribute").style.fontSize = "35PX";
      //JS can Show/Hide HTML Element
      document.getElementById("hide").style.display = "none";
      document.getElementById("show").style.display = "block";

      //Output
      document.getElementById("inner").innerHTML =
        "1) I am Written here Through .innerHTML";
    //   document.write("I am printed here by document.write()");
      console.log("I am printed here by console.log()");
    //   window.alert("i am a alert");
    </script>
    </script>
  </body>
</html>
